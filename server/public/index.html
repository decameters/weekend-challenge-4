<body ng-app="LizLifeApp" ng-controller="GalleryController as vm">
    <div class="container">
        <div class="row">
            <div>
                <h1>LIZ'S LIFE</h1>
                <h3>for your viewing enjoyment</h3>
                <br>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="col-md-3" ng-repeat="image in vm.imageList">

            <img ng-src="{{image.url}}"
            alt="{{image.alt}}"
            id="{{image.alt}}"
            ng-click="vm.showDescription(image)"
            ng-show="image.visable">
            <div class="description" ng-click="vm.showDescription(image)" ng-hide="image.visable">{{image.description}}</div>


            <div class="info"><button ng-click="counter = counter + 1" ng-init="counter=0">LOVE</button> 
            <p>this photo has {{counter}} loves</p></div>

        </div>
    </div>      

    <li ng-repeat="food in vm.foodArray">
            {{food.name}}
            <span ng-show="food.is_hot">is <b>hot</b></span>
            <!-- for TRUE -->
            <span ng-hide="food.is_hot"><b>isn't hot at all</b></span>
            <!-- for FALSE -->
            <!-- <p>this photo has {{vm.clickCount}} loves</p>            -->

    <div class="descriptions" ng-repeat="descriptions in vm.imageList">
        {{descriptions.description}}
    </div>
