<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LIZ'S LIFE</title>
    <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="vendors/angular.js"></script>
    <script src="scripts/client.js"></script>
</head>
<body ng-app="LizLifeApp" ng-controller="GalleryController as vm">
    <div class="container">
        <div class="row">
            <div class="col-md-4 .col-md-offset-2">
                <h1>LIZ'S LIFE</h1>
                <h3>for your viewing enjoyment</h3>
                <br>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-4 .col-md-offset-2" id="img1">
                <img ng-src="images/cloud_1.jpg" alt="cloud_1"/> 
                <!-- <span ng-show="vm.">is <b>hot</b></span>                 -->
                <button type="button" class="btn btn-xs" ng-click="vm.clickOne(clickCountOne)">LOVE</button>
                <p>{{vm.clickCountOne}}</p>
            </div>
            <div class="col-md-4 .col-md-offset-6" id="img2">
                <img ng-src="images/cloud_2.jpg" alt="cloud_2"/>
                <button type="button" class="btn btn-xs" ng-click="vm.clickTwo(clickCountTwo)">LOVE</button>
                <p>{{vm.clickCountTwo}}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 .col-md-offset-2" id="img3">
                <img ng-src="images/cloud_3.jpg" alt="cloud_3"/>
                <button type="button" class="btn btn-xs" ng-click="vm.clickThree(clickCountThree)">LOVE</button>          
                <p>{{vm.clickCountThree}}</p>
            </div>
            <div class="col-md-4 .col-md-offset-6" id="img4">
                <img ng-src="images/cloud_4.jpg" alt="cloud_4"/>
                <button type="button" class="btn btn-xs" ng-click="vm.clickFour(clickCountFour)">LOVE</button>                          
                <p>{{vm.clickCountFour}}</p>
            </div>
        </div>
    </div>
</body>
</html>
