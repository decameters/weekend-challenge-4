<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LIZ'S LIFE</title>
    <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="vendors/angular.js"></script>
    <script src="scripts/client.js"></script>
</head>

<body ng-app="LizLifeApp" ng-controller="GalleryController as vm">
    <div class="container">
        <div class="row">
            <div>
                <h1>LIZ'S LIFE</h1>
                <h3>for your viewing enjoyment</h3>
                <br>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="col-md-4" ng-repeat="image in vm.imageList">

            <img ng-src="{{image.url}}"
            alt="{{image.alt}}"
            id="{{image.alt}}"
            ng-click="vm.showDescription(image)"
            ng-show="image.visable">
            
            <div ng-click="vm.showDescription(image)">
            <div class="description"
            ng-click="clicks = clicks + 1"
            ng-init="clicks=1"
            ng-hide="image.visable">
            {{image.description}}
            <br>
            has been clicked {{clicks}} times</div></div>


            <div class="info">
                <button ng-click="counter = counter + 1" ng-init="counter=0">LOVE</button>
                <span class="lovesCount">this photo has {{counter}} loves</span>
            </div>

        </div>
    </div>      
</body>
</html>
